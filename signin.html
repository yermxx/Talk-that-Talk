<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="./reset-css.css">
  <link rel="stylesheet" href="./signin.css">
</head>
<body>
  <main>
    <div class='sign-in-title'>
      <a href="#">
        <img src="./assets/logo-text-none.png" alt="logo-text-none">
      </a>
    </div>
    <article class='sign-in'>
      <div>
        <form class='sign-in-group' action="method">
          <div class='sign-email'>
            <input type="email" placeholder='Email Address'>
          </div>
          <div class='sign-pw'>
            <input type="password" placeholder='Password'>
          </div>
          <div class="set-sign-in">
            <input class="sign-check-input" type="checkbox" value="">
            <label class="sign-check-label" for="">
              Keep me logged in
            </label>
          </div>
          <div class='sign-in-btn'>
            <button type='submit'>Sign In</button>
          </div>
          <div class='info-user'>
            <a href="#">Forgot Password?</a>
            <div>
              <span>Don't have an acount?</span>
              <a href="#">Sign up</a>
            </div>
          </div>
        </form>
      </div>
    </article>
    <footer class='footer'>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <ul class='footer-links'>
              <li class='footer-link'>
                <a href="#">Terms</a>
              </li>
              <li class='footer-link'>
                <a href="#">Privacy</a>
              </li>
              <li class='footer-link'>
                <a href="#">License</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
